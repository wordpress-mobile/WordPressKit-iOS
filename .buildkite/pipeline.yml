# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
  - automattic/bash-cache#2.8.0
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-13.4.1

# This is the default pipeline ‚Äì it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "üß™ Build and Test"
    key: "test"
    command: |
      build_and_test_pod
    env: *common_env
    plugins: *common_plugins

  #################
  # Validate Podspec
  #################
  - label: "üî¨ Validate Podspec"
    key: "validate"
    command: |
      validate_podspec
    env: *common_env
    plugins: *common_plugins

  #################
  # Lint
  #################
  - group: "üîé Lint"
    steps:
    - label: "üßπ Lint Pod"
      key: "lint"
      command: lint_pod
      env: *common_env
      plugins: *common_plugins

    - label: "üßπ Lint Source"
      key: "danger"
      command: |
        # We need to forward the environment variables Danger needs to the
        # container.
        #
        # (`$$` is Buildkite's syntax to interpolate shell values from YAML)
        #
        # See
        # https://github.com/danger/danger/blob/eca19719d3e585fe1cc46bc5377f9aa955ebf609/spec/lib/danger/ci_sources/buildkite_spec.rb#L6-L9
        docker run -it --rm -v `pwd`:`pwd` -w `pwd` \
          --env BUILDKITE=$$BUILDKITE \
          --env BUILDKITE_REPO=$$BUILDKITE_REPO \
          --env BUILDKITE_PULL_REQUEST_REPO=$$BUILDKITE_PULL_REQUEST_REPO \
          --env BUILDKITE_PULL_REQUEST=$$BUILDKITE_PULL_REQUEST \
          --env DANGER_GITHUB_API_TOKEN=$$DANGER_GITHUB_API_TOKEN \
          --env BUNDLE_GEMFILE=./Gemfile \
          docker.io/dangersystems/danger-rb --fail-on-errors=true
      agents:
        queue: default

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "‚¨ÜÔ∏è Publish Podspec"
    key: "publish"
    command: .buildkite/publish-pod.sh
    env: *common_env
    plugins: *common_plugins
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null
    agents:
      queue: "mac"
