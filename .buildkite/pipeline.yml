# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
  - &bash_cache automattic/bash-cache#2.0.0: ~
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-13

# This is the default pipeline ‚Äì it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "üß™ Build and Test"
    key: "test"
    command: |
      # See https://github.com/Automattic/bash-cache-buildkite-plugin/issues/16
      gem install bundler:2.3.4

      build_and_test_pod
    env: *common_env
    plugins: *common_plugins

  #################
  # Validate Podspec
  #################
  - label: "üî¨ Validate Podspec"
    key: "validate"
    command: |
      # See https://github.com/Automattic/bash-cache-buildkite-plugin/issues/16
      gem install bundler:2.3.4

      validate_podspec
    env: *common_env
    plugins: *common_plugins

  #################
  # Lint
  #################
  - label: "üßπ Lint Pod"
    key: "lint"
    command: |
      # See https://github.com/Automattic/bash-cache-buildkite-plugin/issues/16
      gem install bundler:2.3.4

      lint_pod
    env: *common_env
    plugins: *common_plugins

  - label: "üßπ Lint Source"
    key: "danger"
    command: |
      # See https://github.com/Automattic/bash-cache-buildkite-plugin/issues/16
      gem install bundler:2.3.4

      if [[ -z $$DANGER_GITHUB_API_TOKEN ]]; then
        echo "Can't find DANGER_GITHUB_API_TOKEN"
      fi

      if [[ -z $$GITHUB_TOKEN ]]; then
        echo "Can't find GITHUB_TOKEN"
      fi

      bundle install
      bundle exec danger
    env: *common_env
    plugins: *common_plugins

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "‚¨ÜÔ∏è Publish Podspec"
    key: "publish"
    command: .buildkite/publish-pod.sh
    env: *common_env
    plugins: *common_plugins
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null
    agents:
      queue: "mac"
