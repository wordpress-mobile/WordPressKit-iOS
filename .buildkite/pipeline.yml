# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
    - automattic/a8c-ci-toolkit#hack-to-patch-cocoapods
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-15.0.1
    BUILDKITE_PLUGINS_ALWAYS_CLONE_FRESH: "true"

# This is the default pipeline â€“ it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "ğŸ§ª Build and Test"
    key: "test"
    command: .buildkite/build-and-test.sh
    artifact_paths:
      - fastlane/test_output/*.xcresult.zip
      - fastlane/test_output/report.html
      - fastlane/test_output/report.junit
      - .build/derived-data/Logs/**/*.xcactivitylog
    env: *common_env
    plugins: *common_plugins

  #################
  # Validate Podspec
  #################
  - label: "ğŸ”¬ Validate Podspec"
    key: "validate"
    command: |
      validate_podspec --patch-cocoapods
    env: *common_env
    plugins: *common_plugins

  #################
  # Lint
  #################
  - label: "ğŸ§¹ Lint"
    key: "lint"
    command: |
      lint_pod
    env: *common_env
    plugins: *common_plugins

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "â¬†ï¸ Publish Podspec"
    key: "publish"
    command: .buildkite/publish-pod.sh
    # Notice Xcode 14.2, so that we can validate the pod using the pre-Xcode
    # 14.3 toolchain and workaround the outdated Alamofire dependency
    # deployment target being incompatible with Xcode 14.3+
    env:
      IMAGE_ID: xcode-14.2
    plugins: *common_plugins
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null
    agents:
      queue: "mac"
