# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
  - automattic/bash-cache#2.8.0
  # Common environment values to use with the `env` key.
  env: &common_env
    IMAGE_ID: xcode-13.4.1

# This is the default pipeline – it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "🧪 Build and Test"
    key: "test"
    command: |
      build_and_test_pod
    env: *common_env
    plugins: *common_plugins

  #################
  # Validate Podspec
  #################
  - label: "🔬 Validate Podspec"
    key: "validate"
    command: |
      validate_podspec
    env: *common_env
    plugins: *common_plugins

  #################
  # Lint
  #################
  - group: "🔎 Lint"
    steps:
    - label: "🧹 Lint Pod"
      key: "lint"
      command: lint_pod
      env: *common_env
      plugins: *common_plugins

    - label: "🧹 Lint Source"
      key: "danger"
      command: |
        docker run -it --rm -v `pwd`:`pwd` -w `pwd` \
          docker.io/dangersystems/danger-rb --fail-on-errors=true
      agents:
        queue: "upload"

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "⬆️ Publish Podspec"
    key: "publish"
    command: .buildkite/publish-pod.sh
    env: *common_env
    plugins: *common_plugins
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null
    agents:
      queue: "mac"
